<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <title>Sharpy</title>
  </head>
  <body>
    <main class="app--container">
      <div class="app--sidebar">
        <input
          class="decks--search"
          type="text"
          placeholder="Search for a deck"
        />
        <ul class="list-of-decks">
          <li class="deck--item deck--item-create">
            C
            <div class="deck--info">Create a deck</div>
          </li>
        </ul>
      </div>
      <div class="app--main-area closed">
        <p class="app--start-message">Choose a deck to learn.</p>
        <form class="deck--options">
          <button class="deck--del--cur-lang">
            Delete the current language
          </button>
          <button class="deck--del--whole">Delete the whole deck</button>
          <div class="deck--language">
            <h3>Language</h3>
            <label for="lang" class="lang--label">Choose a language:</label>
            <select id="lang" class="deck--languages-options"></select>
            <label for="lang_input" class="lang--add-label"
              >Add a new language:</label
            >
            <div>
              <input type="text" id="lang_input" />
              <button class="lang--add-btn">Add</button>
            </div>
          </div>
          <div class="deck--cards-order">
            <h3>Cards order</h3>
            <ul class="deck--cards-order-list">
              <li>
                <input
                  type="radio"
                  name="order"
                  id="order_random"
                  value="random"
                  checked=""
                />
                <label for="order_random">Random</label>
              </li>
              <li>
                <input
                  type="radio"
                  name="order"
                  id="order_original"
                  value="original"
                />
                <label for="order_original">Original</label>
              </li>
            </ul>
          </div>
          <div class="deck--option--cards-num">
            <label for="cards_num_input">Set num of cards</label
            ><input type="number" id="cards_num_input" min="1" />
          </div>
          <input type="submit" value="Start" />
        </form>

        <!-- DECK -->
        <form class="deck--create">
          <p>Deck</p>
          <ul>
            <li>
              <label for="deck_name">Name:</label>
              <input type="text" id="deck_name" />
            </li>
            <li>
              <label for="deck_author">Author:</label>
              <input type="text" id="deck_author" />
            </li>
            <li>
              <label for="deck_lang">Language:</label>
              <input type="text" id="deck_lang" />
            </li>
            <li>
              <label for="deck_icon_color">Icon color:</label>
              <input type="color" id="deck_icon_color" />
            </li>
            <input
              type="submit"
              class="deck--create-btn"
              value="Create a new deck"
            />
          </ul>
          <p class="deck--err-message">You should fill all the fields</p>
        </form>

        <form class="card--create">
          <p>Cards</p>
          <ul class="card--create--cards-block">
            <li class="card--fside-separate card--side-separate">
              <div
                class="card-q card--create-q"
                contenteditable="true"
                placeholder="Enter front-side text"
              ></div>
            </li>
            <li class="card--bside-separate card--side-separate">
              <input type="text" class="card-a card--create-a" />
              <input
                type="url"
                class="card--create-img"
                placeholder="https://imgur.com"
              />
            </li>
          </ul>
          <input
            type="submit"
            class="deck--add-card-btn"
            value="Add a new card"
          />
          <button class="card--view-created-deck">View the deck</button>
        </form>

        <p class="app--end-message">
          You finished! Want to try again or choose an another deck?
        </p>
      </div>
    </main>
  </body>
</html>
