<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <title>Sharpy</title>
  </head>
  <body>
    <main class="app--container">
      <div class="app--sidebar">
        <ul class="list-of-decks"></ul>
      </div>
      <div class="app--main-area">
        <p class="app--start-message">Choose a deck to learn.</p>
        <form class="deck--options">
          <div class="deck--language">
            <label for="lang"><h3>Language</h3></label>
            <select id="lang" class="deck--languages-options"></select>
          </div>
          <div class="deck--mode">
            <h3>Mode</h3>
            <ul class="deck--modes-list"></ul>
          </div>
          <input type="submit" value="Start" />
        </form>
        <p class="app--end-message">
          You finished! Want to try again or choose an another deck?
        </p>
      </div>
    </main>
  </body>
</html>
